---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bazzite-dx-hyprland
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-dx-gnome
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      copr:
        - lionheartp/Hyprland
        - imput/helium
        - scottames/ghostty
    install:
      packages:
        - zsh
        - neovim
        - hyprutils
        - hyprlang
        - hyprland-qt-support
        - hyprgraphics
        - hyprtoolkit
        - hyprcursor
        - hyprpicker
        - hyprwire
        - hyprland
        - hyprpolkitagent
        - xdg-desktop-portal-hyprland
        - hyprland-uwsm
        - hyprland-guiutils
        - hyprpwcenter
        - hyprprop
        - hyprland-contrib
        - aquamarine
        - noctalia-shell
        - ghostty
        - cava
        - cliphist
        - gpu-screen-recorder
        - qt5ct
        - qt6ct
        - nwg-look
        - kitty
        - matugen
        - xcur2png
        - pavucontrol
        - quickshell
        - seahorse
        - grim
        - slurp
        - grimblast
    remove:
      packages:
        - fish

  - type: signing
